<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Customer Feedback</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="/index.css" />
</head>
<body>
    <div class="title">
        <div class="title-img"></div>
    </div>
    <h1>Login</h1>
    <div id="login" ng-controller = 'sessionController'>
        <form id="login-form">
            <input class="log-input" type="text" ng-model="credentials.name" placeholder="Name"><br>
            <input class="log-input" type="password" ng-model="credentials.password" placeholder="Password"><br>
            <input class="log-input" type="submit" value="Login" ng-click="login()">
        </form>
        <div>
            <label>Create new user</label><br>
            <input type="text" ng-model="newUser.name" placeholder="Name"><br>
            <input type="password" ng-model="newUser.password" placeholder="Password"><br>
            <select ng-model="newUser.level" ng-options="n for n in [1,8,9]"></select>
            <input type="submit" value="Create" ng-click="createUser()">
        </div>
    </div>
</body>
